<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
      autocomplete="off"
    >
      <fieldset class="box">
        <legend>Personal information</legend>

        <label for="surname" class="container">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </label>

        <label for="name" class="container">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            required
          >
        </label>

        <label for="yo" class="container">
          How old are you?
          <input
            type="number"
            name="yo"
            id="yo"
            min="12"
            max="100"
            value="12"
            required
          >
        </label>

        <label for="birthday" class="container">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="birthday"
            required
          >
        </label>

        <label for="term" class="container">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            id="term"
            required
          >
        </label>
      </fieldset>

      <fieldset class="box">
        <legend>Registration</legend>

        <label for="email" class="container">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label for="password" class="container">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="16"
            required
          >
        </label>
      </fieldset>

      <fieldset class="box">
        <legend>An interesting fact about you!</legend>
          Do you love cats?
        <label for="yes">
          <input
            type="radio"
            name="cats"
            id="yes"
            >
            Yes
        </label>

        <label for="no">
          <input
            type="radio"
            name="cats"
            id="no"
            >
            No
        </label>

        <label for="color" class="container">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label for="time" class="container">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>

        <label for="brands" class="container">
          What are your favorite brand of cars?
          <select
            name="brands"
            id="brands"
            size="4"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rate" class="container">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
          >
        </label>
      </fieldset>

      <fieldset class="box">
        <legend>Additional info:</legend>

        <label for="comments" class="container">
          Comments:
          <textarea name="comments" id="comments"></textarea>
        </label>

        <label for="recommend" class="container">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
